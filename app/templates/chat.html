{% extends "base.html" %} {% block title %}Chat - PDF Chatbot{% endblock %} {%
block content %}
<div class="flex h-[calc(100vh-4rem)]">
    <!-- PDF Viewer -->
    <div class="w-1/2 bg-white p-4 border-r">
        <iframe
            src="/api/v1/pdf/view/{{ pdf.file_id }}"
            class="w-full h-full border-0"
            title="PDF Viewer"
        >
        </iframe>
    </div>

    <!-- Chat Interface -->
    <div class="w-1/2 flex flex-col bg-gray-50">
        <!-- Messages Container -->
        <div
            id="chat-messages"
            class="flex-1 overflow-y-auto p-4 space-y-4"
            hx-get="/api/v1/chat/{{ pdf.file_id }}/messages"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Input Form -->
        <div class="border-t bg-white p-4">
            <form
                id="chat-form"
                class="flex space-x-2"
                onsubmit="handleSubmit(event)"
            >
                <input
                    type="text"
                    id="message-input"
                    name="message"
                    class="flex-1 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="Type your message..."
                    required
                />
                <button
                    type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Send
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .vote-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .vote-button.text-indigo-600 {
            @apply bg-indigo-50;
        }

        .vote-button:hover:not(:disabled) svg {
            @apply transform scale-110;
        }

        .vote-count {
            min-width: 1rem;
            text-align: center;

        .message-in {
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }
</style>

<script>
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function scrollToBottom() {
        const messagesContainer = document.getElementById("chat-messages");
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addUserMessage(message) {
        const messagesContainer = document.getElementById("chat-messages");
        const userMessageHtml = `
            <div class="flex justify-end message-in">
                <div class="max-w-[70%] bg-indigo-600 text-white rounded-lg px-4 py-2 shadow">
                    <p class="text-sm">${escapeHtml(message)}</p>
                </div>
            </div>
        `;
        messagesContainer.insertAdjacentHTML("beforeend", userMessageHtml);
        scrollToBottom();
    }

    function addTypingIndicator() {
        const messagesContainer = document.getElementById("chat-messages");
        const typingIndicatorHtml = `
            <div id="typing-indicator" class="flex justify-start message-in">
                <div class="max-w-[70%] bg-white rounded-lg px-4 py-2 shadow">
                    <div class="flex flex-col gap-2">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="mt-2 text-xs text-gray-300">
                            <p>Searching document...</p>
                            <div class="animate-pulse mt-1">
                                <div class="h-2 bg-gray-200 rounded w-3/4"></div>
                                <div class="h-2 bg-gray-200 rounded w-1/2 mt-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        messagesContainer.insertAdjacentHTML("beforeend", typingIndicatorHtml);
        scrollToBottom();
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const input = form.querySelector('input[name="message"]');
        const button = form.querySelector('button[type="submit"]');
        const message = input.value.trim();

        if (!message) return;

        // Disable form
        input.disabled = true;
        button.disabled = true;

        // Add user message immediately
        addUserMessage(message);

        // Clear input
        input.value = "";

        // Add typing indicator
        addTypingIndicator();

        try {
            // Send message to server
            const formData = new FormData();
            formData.append("message", message);

            const response = await fetch(
                `/api/v1/chat/{{ pdf.file_id }}/send`,
                {
                    method: "POST",
                    body: formData,
                    headers: {
                        Accept: "text/html",
                    },
                },
            );

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            // Remove typing indicator
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) {
                typingIndicator.remove();
            }

            // Add bot response
            const html = await response.text();
            const messagesContainer = document.getElementById("chat-messages");
            messagesContainer.insertAdjacentHTML("beforeend", html);
            scrollToBottom();
        } catch (error) {
            console.error("Error:", error);
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) {
                typingIndicator.innerHTML = `
                    <div class="max-w-[70%] bg-red-50 text-red-500 rounded-lg px-4 py-2 shadow">
                        <p class="text-sm">Sorry, there was an error processing your request.</p>
                    </div>
                `;
            }
        } finally {
            // Re-enable form
            input.disabled = false;
            button.disabled = false;
            input.focus();
        }
    }

    async function handleVote(button, messageId, voteType) {
        try {
            // Disable button to prevent double-clicks
            const buttons = button
                .closest(".flex")
                .querySelectorAll(".vote-button");
            buttons.forEach((btn) => (btn.disabled = true));

            const response = await fetch(
                `/api/v1/chat/{{ pdf.file_id }}/messages/${messageId}/vote?vote_type=${voteType}`,
                {
                    method: "POST",
                    headers: {
                        Accept: "application/json",
                    },
                },
            );

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();

            // Update vote counts
            const container = button.closest(".flex");
            container.querySelector(".vote-count").textContent =
                voteType === "upvote" ? data.upvotes : data.downvotes;

            // Visual feedback
            button.classList.add("text-indigo-600");
        } catch (error) {
            console.error("Error:", error);
            showToast("Failed to record vote", "error");
        } finally {
            // Re-enable buttons
            const buttons = button
                .closest(".flex")
                .querySelectorAll(".vote-button");
            buttons.forEach((btn) => (btn.disabled = false));
        }
    }

    function showToast(message, type = "error") {
        const toast = document.createElement("div");
        toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded shadow-lg transition-opacity duration-300 ${
            type === "error"
                ? "bg-red-500 text-white"
                : "bg-green-500 text-white"
        }`;
        toast.textContent = message;
        document.body.appendChild(toast);

        // Fade out and remove
        setTimeout(() => {
            toast.style.opacity = "0";
            setTimeout(() => toast.remove(), 300);
        }, 2700);
    }

    // Initial scroll to bottom
    window.addEventListener("load", scrollToBottom);

    // Handle enter key
    document
        .getElementById("message-input")
        .addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                document
                    .getElementById("chat-form")
                    .dispatchEvent(new Event("submit"));
            }
        });
</script>
{% endblock %}
