{% extends "base.html" %} {% block title %}Upload PDF{% endblock %} {% block
head %}
<style>
    .progress-container {
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 4px;
        margin: 20px 0;
    }

    .progress-bar {
        width: 0%;
        height: 20px;
        background-color: #2196f3;
        border-radius: 4px;
        transition: width 0.3s ease;
    }

    .status-text {
        margin: 10px 0;
        font-family: Arial, sans-serif;
    }
</style>
{% endblock %} {% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Upload PDF</h2>

        <form id="uploadForm" class="space-y-4">
            <div class="flex flex-col space-y-2">
                <input
                    type="file"
                    id="pdfFile"
                    name="file"
                    accept=".pdf"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                />
                <button
                    type="button"
                    id="uploadButton"
                    class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors"
                >
                    Upload
                </button>
            </div>
        </form>

        <div class="progress-container mt-6">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="statusText" class="status-text text-gray-700"></div>
    </div>
</div>
{% endblock %} {% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("Page loaded");
        const uploadButton = document.getElementById("uploadButton");
        const fileInput = document.getElementById("pdfFile");
        const progressBar = document.getElementById("progressBar");
        const statusText = document.getElementById("statusText");
        let websocket = null;

        async function getWebSocketToken() {
            try {
                const response = await fetch("/api/v1/auth/ws-token", {
                    method: "GET",
                    credentials: "include",
                });

                if (!response.ok) {
                    throw new Error("Failed to get WebSocket token");
                }

                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error("Error getting WebSocket token:", error);
                throw error;
            }
        }

        async function checkAuthentication() {
            try {
                const response = await fetch("/api/v1/auth/check-auth", {
                    method: "GET",
                    credentials: "include",
                });

                if (!response.ok) {
                    throw new Error("Not authenticated");
                }

                const data = await response.json();
                console.log("Authentication check successful:", data);
                return true;
            } catch (error) {
                console.error("Authentication check failed:", error);
                window.location.href = "/login";
                return false;
            }
        }

        async function connectWebSocket(fileId) {
            try {
                const isAuthenticated = await checkAuthentication();
                if (!isAuthenticated) {
                    return;
                }

                // Get a WebSocket token
                const token = await getWebSocketToken();
                if (!token) {
                    throw new Error("Could not get WebSocket token");
                }

                const wsProtocol =
                    window.location.protocol === "https:" ? "wss:" : "ws:";
                const wsUrl = `${wsProtocol}//${window.location.host}/api/v1/pdf/ws/${fileId}?token=${encodeURIComponent(token)}`;
                console.log("Connecting to WebSocket:", wsUrl);

                websocket = new WebSocket(wsUrl);

                websocket.onopen = () => {
                    console.log("WebSocket connected");
                    statusText.textContent = "Processing PDF...";
                };

                websocket.onmessage = (event) => {
                    try {
                        console.log("WebSocket message:", event.data);
                        const data = JSON.parse(event.data);

                        if (data.progress !== undefined) {
                            progressBar.style.width = `${data.progress}%`;
                        }

                        if (data.status) {
                            statusText.textContent = data.status;
                        }

                        if (data.error) {
                            progressBar.style.backgroundColor = "#ef4444";
                            statusText.textContent = `Error: ${data.error}`;
                        } else if (data.progress === 100) {
                            progressBar.style.backgroundColor = "#22c55e";
                            if (data.redirect) {
                                setTimeout(() => {
                                    window.location.href = data.redirect;
                                }, 1500);
                            }
                        }
                    } catch (error) {
                        console.error(
                            "Error processing WebSocket message:",
                            error,
                        );
                        statusText.textContent =
                            "Error processing server response";
                    }
                };

                websocket.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    statusText.textContent = "Connection error occurred";
                    progressBar.style.backgroundColor = "#ef4444";
                };

                websocket.onclose = (event) => {
                    console.log("WebSocket closed:", event.code, event.reason);
                    if (event.code === 4001) {
                        statusText.textContent = "Authentication required";
                        window.location.href = "/login";
                    } else if (event.code === 4002) {
                        statusText.textContent = "Invalid authentication";
                        window.location.href = "/login";
                    }
                };
            } catch (error) {
                console.error("WebSocket connection error:", error);
                statusText.textContent = "Failed to establish connection";
                progressBar.style.backgroundColor = "#ef4444";
            }
        }

        async function uploadPDF() {
            console.log("Upload initiated");

            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) {
                return;
            }

            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a PDF file");
                return;
            }

            console.log(
                "File selected:",
                file.name,
                "Size:",
                file.size,
                "Type:",
                file.type,
            );

            // Validate file type
            if (
                !file.type.includes("pdf") &&
                !file.name.toLowerCase().endsWith(".pdf")
            ) {
                statusText.textContent = "Error: Please select a PDF file";
                return;
            }

            // Reset progress
            progressBar.style.width = "0%";
            progressBar.style.backgroundColor = "#2196f3";
            statusText.textContent = "Starting upload...";

            const formData = new FormData();
            formData.append("file", file);

            try {
                console.log("Sending upload request");
                const response = await fetch("/api/v1/pdf/upload", {
                    method: "POST",
                    body: formData,
                    credentials: "include",
                });

                console.log("Response status:", response.status);

                let responseData;
                try {
                    responseData = await response.json();
                    console.log("Response data:", responseData);
                } catch (e) {
                    console.error("Error parsing response:", e);
                    throw new Error("Invalid server response");
                }

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = "/login";
                        return;
                    }
                    throw new Error(responseData.detail || "Upload failed");
                }

                if (responseData.file_id) {
                    console.log("Upload successful, connecting WebSocket");
                    await connectWebSocket(responseData.file_id);
                } else {
                    throw new Error("No file ID received");
                }
            } catch (error) {
                console.error("Upload error:", error);
                statusText.textContent = `Error: ${error.message}`;
                progressBar.style.width = "100%";
                progressBar.style.backgroundColor = "#ef4444";
            }
        }

        // Check authentication when the page loads
        checkAuthentication();

        // Attach click handler to upload button
        if (uploadButton) {
            uploadButton.addEventListener("click", async function (e) {
                e.preventDefault();
                console.log("Upload button clicked");
                await uploadPDF();
            });
        }

        // Add file input change handler
        if (fileInput) {
            fileInput.addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    console.log(
                        "File selected:",
                        file.name,
                        "Size:",
                        file.size,
                        "Type:",
                        file.type,
                    );
                    if (
                        !file.type.includes("pdf") &&
                        !file.name.toLowerCase().endsWith(".pdf")
                    ) {
                        alert("Please select a PDF file");
                        e.target.value = "";
                    }
                }
            });
        }
    });
</script>
{% endblock %}
