<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}PDF Chat{% endblock %}</title>
        {% block head %}{% endblock %}

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- HTMX Core -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>

        <!-- HTMX WebSocket Extension -->
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

        {% block extra_head %}{% endblock %}
    </head>
    <body class="bg-gray-100 min-h-screen">
        <!-- Navigation -->
        <nav class="bg-indigo-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-xl font-bold">PDF Chat</a>
                <div class="space-x-4">
                    {% if user %}
                    <span>Welcome, {{ user.email }}</span>
                    <a href="/pdfs" class="hover:text-indigo-200">My PDFs</a>
                    <a href="/logout" class="hover:text-indigo-200">Logout</a>
                    {% else %}
                    <a href="/login" class="hover:text-indigo-200">Login</a>
                    <a href="/signup" class="hover:text-indigo-200">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>{% block content %}{% endblock %}</main>

        <!-- Base Scripts -->
        <script>
            // Initialize HTMX WebSocket Extension
            document.addEventListener("DOMContentLoaded", function () {
                htmx.defineExtension("ws", {
                    onEvent: function (name, evt) {
                        if (name === "htmx:wsConnected") {
                            console.log("WebSocket Connected");
                        }
                    },
                });
            });
        </script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
